<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="text-bg-dark">
    <h1 class="text-center my-3">The dream-team</h1>
    <div class="container d-flex flex-wrap gap-2 justify-content-center mb-5">
        <!-- <a class="card col-2 text-center fw-bold opacity text-decoration-none " href="#">bubu</a> -->
    </div>
    <div class="container text-center">
        <hr>
        <h3 class="my-3">If you're dream-member, join our dream-team</h3>
        <form id="addMember" class="d-flex flex-column gap-1 w-25 mx-auto">
            <input type="text" name="newMember" id="newMemberName" class="rounded-2 py-1" placeholder="Name">
            <input type="text" name="newMember" id="newMemberLastName" class="rounded-2 py-1" placeholder="Lastname">
            
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="About you"></textarea>
            <button type="submit" class="btn btn-outline-light toggle_click btn-sm fw-bold w-50 ms-auto ">Join the dream-team</button>
        </form>     
    </div>
    



    <script src="./assets/js/main.js"></script>
